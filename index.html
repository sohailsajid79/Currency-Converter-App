<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Currency Converter</title>
    <meta
      name="Currency Converter App"
      content="This app allows the user to enter the amount and convert the currency to a different country's currency."
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fa-sharp fa-solid fa-rotate"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/GB/shiny/64.png" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">1 USD = 0.94 EUR</div>
        <button type="button">Exchange Rate</button>
      </form>
    </div>
  </body>
</html>
